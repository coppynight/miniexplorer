<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coze Bridge</title>
</head>
<body>
<script type="module">
  // Load Coze Realtime SDK (frontend only)
  async function loadSDK() {
    const post = (type, payload) => {
      try {
        window.webkit?.messageHandlers?.cozeBridge?.postMessage({ type, payload });
      } catch (e) {
        // no-op
      }
    };

    try {
      const module = await import('https://esm.sh/@coze/realtime-api@1.3.2');
      window.MiniExplorerCoze = module;
      post('ready', { ts: Date.now(), version: 'coze-realtime-1.3.2' });
    } catch (e) {
      post('error', { message: 'SDK load failed', detail: String(e) });
    }
  }

  loadSDK();
</script>
<script src="coze-bridge.js"></script>
</body>
</html>
