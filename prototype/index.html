<head>

  <link rel="stylesheet" href="styles.css">
  <style>
    /* ÂÖ•Âè£È°µËá™Âä®Ë∑≥ËΩ¨ */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--color-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 32px;
    }

    .loading-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: var(--ai-gradient-happy);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      box-shadow:
        var(--shadow-glow-blue),
        inset 0 -10px 30px rgba(0, 0, 0, 0.1),
        inset 0 10px 30px rgba(255, 255, 255, 0.4);
      animation: breathing 2s ease-in-out infinite, entrance 0.6s ease-out;
      position: relative;
    }

    .loading-avatar::before {
      content: '';
      position: absolute;
      top: 12%;
      left: 18%;
      width: 30%;
      height: 20%;
      background: radial-gradient(ellipse, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(2px);
    }

    .loading-avatar::after {
      content: '';
      position: absolute;
      top: 8%;
      left: 25%;
      width: 15%;
      height: 10%;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      filter: blur(1px);
    }

    .loading-text {
      font-size: 24px;
      font-weight: 700;
      color: var(--color-primary);
      animation: fade-pulse 1.5s ease-in-out infinite;
    }

    .loading-dots {
      display: flex;
      gap: 8px;
    }

    .loading-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--color-accent);
      animation: dot-bounce 1.4s ease-in-out infinite;
    }

    .loading-dot:nth-child(2) {
      animation-delay: 0.2s;
      background: var(--color-primary);
    }

    .loading-dot:nth-child(3) {
      animation-delay: 0.4s;
      background: var(--color-success);
    }

    @keyframes entrance {
      0% {
        transform: scale(0) rotate(-180deg);
        opacity: 0;
      }
      100% {
        transform: scale(1) rotate(0);
        opacity: 1;
      }
    }

    @keyframes fade-pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.6;
      }
    }

    @keyframes dot-bounce {
      0%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-12px);
      }
    }
  </style>
</head>
<body>
  <div class="loading-screen">
    <div class="loading-avatar">

    </div>
    <div class="loading-text">ÂáÜÂ§áÊé¢Á¥¢...</div>

      <div class="loading-dot"></div>
    </div>
  </div>

  <script>

  </script>
</body>
</html>
